{% extends "base.html" %}
{% block title %}User profile{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h2>Your Profile</h2>
        <p>You are logged as {% if request.user.first_name %} {{ request.user.first_name }} {{request.user.last_name }} {% else %} {{ request.user.email }} {% endif %}</p>
        <p><a href="{% url "logout" %}">Log-out</a></p>
    </div>
</div>
{% endblock %}
